<!DOCTYPE html>

      <div class="star stellina"></div>

      <div class="star stellina"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <div class="tin">
      <p>Leave us an open feedback about your experience so far</p>
      <input type="text" placeholder="Write you comment here" />
    </div>
    <div class="bottone">
      <button type="submit" class="my-button"><b>MORE INFO</b></button>
    </div>
