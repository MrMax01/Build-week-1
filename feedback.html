<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epicode - Feedback Page</title>
    <!-- <link rel="stylesheet" href="feedback.css" /> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="/Assets/epicode_logo.png" alt="epicode_logo" id="logo" />
    </header>
    <main class="centerText">
      <h1 class="size-result">Tell us how it's going</h1>
      <p class="font-medio">
        From 0 to 10, how likely are you to recommend EPICODE <br />
        to a friend or a colleague?
      </p>

      <div class="containStar">
        <div class="star stellina"></div>
        <div class="star stellina"></div>
        <div class="star stellina"></div>
        <div class="star stellina"></div>
        <div class="star stellina"></div>
        <div class="star stellina"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
      <div class="tin">
        <p class="font-medio">Leave us an open feedback about your experience so far</p>
        <input type="text" placeholder="Write your comment here" class="input-feedback" />
      </div>
    </main>
    <footer>
      <button type="submit" class="button-luminoso middle"><b>MORE INFO</b></button>
    </footer>
  </body>
</html>
