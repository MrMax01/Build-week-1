<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timer.css" />
    <title>Timer</title>
  </head>
  <body>
    <h1>Come creare un timer di 60 secondi</h1>
    <div class="timer">
      <svg>
        <circle cx="50%" cy="50%" r="40%" stroke="#ccc" stroke-width="10" fill="none" />
        <circle class="progress" cx="50%" cy="50%" r="40%" stroke="#ff0000" stroke-width="10" fill="none" />
      </svg>
      <div class="text"><span class="minutes">01</span>:<span class="seconds">00</span></div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
