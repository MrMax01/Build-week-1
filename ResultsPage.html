<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div><img class="logo" src="Assets/epicode_logo.png" alt="epicode_logo" /></div>
      <div class="introdution">
        <h1>Results</h1>
        <p>The summary of your answers:</p>
      </div>
      <div id="selector">
        <div class="center">
          <p class="fontgrande">
            Correct <br />
            66.7% <br />
          </p>
          <p class="paragrafo">4/6 questions</p>
        </div>
        <div class="center">
          <p style="font-size: 30px">
            Congratulations! <br />
            <span>You passed the exam:</span>
          </p>
          <p>
            we'll send you the certificate <br />
            in few minutes. <br />
            Check your email &lpar; including <br />
            promotions / spam folder&rpar;
          </p>
        </div>
        <div class="center">
          <p class="fontgrande">
            Wrong <br />
            33.3% <br />
          </p>
          <p class="paragrafo">2/6 questions</p>
        </div>
      </div>
      <button class="myButton">RATE US</button>
    </div>
  </body>
</html>
