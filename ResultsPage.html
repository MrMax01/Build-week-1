<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <!-- <link rel="stylesheet" href="ResultsPage.css" /> 
    -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div><img id="logo" src="Assets/epicode_logo.png" alt="epicode_logo" /></div>
    </header>
    <main>
      <div class="introdution">
        <h1 class="size-result no-margin">Results</h1>
        <h2>The summary of your answers:</h2>
      </div>
      <div id="selector">
        <div class="center">
          <p class="size-result no-margin">
            Correct <br />
            <b>66.7% </b><br />
          </p>
          <p>4/6 questions</p>
        </div>
        <div class="center" id="diagramma">
          <p>
            <b
              >Congratulations! <br />
              <span class="aqua">You passed the exam:</span></b
            >
          </p>
          <p class="font-piccolo">
            we'll send you the certificate <br />
            in few minutes. <br />
            Check your email &lpar; including <br />
            promotions / spam folder&rpar;
          </p>
        </div>
        <div class="center">
          <p class="size-result no-margin">
            Wrong <br />
            <b>33.3%</b> <br />
          </p>
          <p>2/6 questions</p>
        </div>
      </div>
    </main>
    <button class="button-luminoso middle">RATE US</button>
  </body>
</html>
